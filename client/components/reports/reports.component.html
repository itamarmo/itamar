<div class="header">
  <div class="title">הפקת דוחות מערכת</div>
</div>
<div class="container">
  <div class="form-group">
    <label for="reportType">בחר סוג דוח</label>
    <select id="reportType" [(ngModel)]="reportType">
      <option value="currentInventory">דוח מלאי נוכחי</option>
      <option value="inventoryMovements">דוח תנועות מלאי</option>
      <option value="missingProducts">דוח מוצרים חסרים</option>
      <option value="expiredProducts">דוח מוצרים פגי תוקף</option>
      <option value="vehicleStatus">דוח סטטוס כלי התחבורה</option>
      <option value="purchaseRequests">דוח בקשות להזמנת רכש</option>
    </select>
  </div>
  <div class="form-group">
    <label for="productFilter">בחר מוצר להציג בגרף</label>
    <input type="text" id="productFilter" [(ngModel)]="productFilter" list="productList">
    <datalist id="productList">
      <option *ngFor="let product of productList" [value]="product.ProductName"></option>
    </datalist>
  </div>
  <div class="actions">
    <button (click)="generateReport()">יצירת דוח</button>
    <button (click)="exportReportToCSV()">ייצוא לקובץ CSV</button>
  </div>
  <div id="reportContainer" class="report" *ngIf="reportVisible">
    <h3>דוח</h3>
    <div id="reportContent">{{ reportContent }}</div>
    <canvas id="reportChart"></canvas>
  </div>
</div>
